<ion-header>
  <ion-toolbar>
    <ion-title>Employee List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="employeeFormModal()" color="secondary">
        <ion-icon name="add-circle" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <!-- List of Input Items -->
  <ion-list>

    <ion-item *ngFor="let employee of employeesList; let i = index">
      <ion-label>
        <h2>{{employee.name}}</h2>
        <p>{{employee.createdAt}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" size="small" (click)="onEmployeeEdit(employee.id, i)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button color="success" size="small" (click)="onEmployeeView(employee.id, i)">
          <ion-icon slot="icon-only" name="information-circle"></ion-icon>
        </ion-button>
        <ion-button color="danger"  size="small" (click)="onEmployeeDelete(employee.id, i, employee.name)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>

    <ion-item lines="none" class="text-center">
      <ion-button (click)="employeeFormModal()" color="secondary" >Add New Employee</ion-button>
    </ion-item>

  </ion-list>


</ion-content>
